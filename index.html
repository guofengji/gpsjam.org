<head>

<body>
    <div id="map"></div>
    <script>

        function interferenceLevel(good_gps, bad_gps) {
            const bad_frac = (bad_gps - 1) / (bad_gps + good_gps);
            if (bad_frac < 0.02) {
                return "low";
            } else if (bad_frac < 0.10) {
                return "med";
            } else if (bad_frac < 2.0) {
                return "high";
            } else {
                console.log("wtf");
                console.log(good_gps);
                console.log(bad_gps);
            }
        }

        // Given an H3 index, return true if its hexagon crosses the anti-meridian.
        function isH3IndexAM(h3Index) {
            const points = h3.h3ToGeoBoundary(h3Index);
            for (let i = 0; i < points.length; i++) {
                let p1 = points[i];
                let p2 = points[(i + 1) % points.length];
                if (Math.abs(p1[1] - p2[1]) > 180.0) {
                    return true;
                }
            }
            return false;
        }

        let initLoad = true;

        mapboxgl.accessToken = 'pk.eyJ1Ijoid2lzZW1hbiIsImEiOiJHbzAtOHgwIn0.Pj1Nx77LS1-ujzRKJVOttA';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 40],
            zoom: 3,
            projection: 'globe',
            // maxZoom: 6
        });

        map.on('load', () => {
            map.once('idle', () => {
                d3.csv(
                    "./data/h3.csv",
                    allHexes => {
                        // Build GeoJSON from the H3 csv data. We build 3 GeoJSON
                        // features: One containing hexes with high interference
                        // levels, one with medium interference, and one with low
                        // interference.
                        let hexes = {
                            'low': [],
                            'med': [],
                            'high': []
                        };
                        console.log(`Before trans-anti-meridian filtering: ${allHexes.length}`);
                        allHexes = allHexes.filter(h => !isH3IndexAM(h.hex));
                        console.log(`After trans-anti-meridian filtering: ${allHexes.length}`);
                        allHexes.forEach(h => {
                            let level = interferenceLevel(parseInt(h.count_good_aircraft), parseInt(h.count_bad_aircraft));
                            if (h.hex == '842db0dffffffff') {
                                console.log(h);
                                console.log(level);
                            }
                            hexes[level].push(h.hex);
                        });
                        map.addSource('low', {
                            type: 'geojson',
                            data: h3SetToFeature(hexes['low'])
                        });
                        map.addSource('med', {
                            type: 'geojson',
                            data: h3SetToFeature(hexes['med'])
                        });
                        map.addSource('high', {
                            type: 'geojson',
                            data: h3SetToFeature(hexes['high'])
                        });
                        // Add a new layer to visualize the polygon.
                        map.addLayer({
                            'id': 'low',
                            'type': 'fill',
                            'source': 'low', // reference the data source
                            'layout': {},
                            'paint': {
                                'fill-color': '#33ff33', // blue color fill
                                'fill-opacity': 0.5
                            }
                        });
                        console.log(`Added ${hexes['low'].length} low hexes`);
                        map.addLayer({
                            'id': 'med',
                            'type': 'fill',
                            'source': 'med', // reference the data source
                            'layout': {},
                            'paint': {
                                'fill-color': '#ffff33', // blue color fill
                                'fill-opacity': 0.5
                            }
                        });
                        console.log(`Added ${hexes['med'].length} med hexes`);
                        map.addLayer({
                            'id': 'high',
                            'type': 'fill',
                            'source': 'high', // reference the data source
                            'layout': {},
                            'paint': {
                                'fill-color': '#ff3333', // blue color fill
                                'fill-opacity': 0.5
                            }
                        });
                        map.addLayer({
                            'id': 'outline',
                            'type': 'line',
                            'source': 'high',
                            'layout': {},
                            'paint': {
                                'line-color': '#000',
                                'line-width': 1
                            }
                        });
                        console.log(`Added ${hexes['high'].length} high hexes`);

                        // Add a black outline around the polygon.
                        // map.addLayer({
                        //     'id': 'outline',
                        //     'type': 'line',
                        //     'source': 'maine',
                        //     'layout': {},
                        //     'paint': {
                        //         'line-color': '#000',
                        //         'line-width': 3
                        //     }
                        // });
                    });
            });
        });

        function getRunways(runways) {
            const center = map.getCenter();
            const newPoint = turf.point([center.lng, center.lat]);
            poiTracker.addPoi(newPoint);
            const heading = poiTracker.heading();
            if (heading) {
                buildRunwaysSpoke(runways, newPoint, heading);
            }
        }

        function buildRunwaysSpoke(runways, point, heading) {
            let nearestRunways = turf.featureCollection([]);
            let nearestRunwayLines = turf.featureCollection([]);

            let candidates = spatialIndex.within(point.geometry.coordinates, 210);
            for (nearest of candidates) {
                if (turf.distance(point, nearest.geometry, { unit: 'kilometers' }) >= 200) {
                    continue;
                }
                // Try to keep the length of the runway line in pixels roughly
                // constant.
                const length = 1.5 ** (15 - map.getZoom());
                const nearestLine = runwayLine(nearest, length);

                let runwayHeading = normalizeHeading(nearest.properties.heading);
                heading = normalizeHeading(heading);
                if (mode === 'aligned') {
                    // If either the runway heading or the reciprocal heading is
                    // close, then render it.
                    if (Math.abs(headingDiff(heading, runwayHeading)) < 20
                        || Math.abs(headingDiff(heading, (normalizeHeading(runwayHeading + 180)))) < 20) {
                        nearestRunways.features.push(nearest);
                        nearestRunwayLines.features.push(nearestLine);
                    }
                } else if (mode === 'radial') {
                    heading = normalizeHeading(turf.bearing(point, nearest.geometry));
                    if (Math.abs(headingDiff(heading, runwayHeading)) < 20
                        || Math.abs(headingDiff(heading, (normalizeHeading(runwayHeading + 180)))) < 20) {
                        nearestRunways.features.push(nearest);
                        nearestRunwayLines.features.push(nearestLine);
                    }
                }
            }
            if (initLoad) {
                addLayers(runways, nearestRunways, nearestRunwayLines);
            } else {
                map.getSource('newPoint').setData(nearestRunways);
                map.getSource('newLine').setData(nearestRunwayLines);
            }
        }

        function runwayLine(runway, length) {
            const heading = (runway.properties.heading > 180) ? runway.properties.heading - 360 : runway.properties.heading;
            const line = turf.lineString(
                [
                    turf.destination(runway.geometry.coordinates, length / 2, heading + 180, { units: 'kilometers' }).geometry.coordinates,
                    turf.destination(runway.geometry.coordinates, length / 2, heading, { units: 'kilometers' }).geometry.coordinates
                ]);
            return line;
        }

        function addLayers(airports, nearest, route) {
            initLoad = false;

            map.addSource('points', {
                'type': 'geojson',
                'data': airports
            });

            map.addSource('newPoint', {
                'type': 'geojson',
                'data': nearest
            });

            map.addSource('newLine', {
                'type': 'geojson',
                'data': route
            });

            map.addLayer({
                'id': 'routeLayer',
                'type': 'line',
                'source': 'newLine',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': 'red',
                    'line-width': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        0,
                        0.5,
                        3,
                        4
                    ]
                }
            });

            map.addLayer({
                'id': 'globe-points',
                'type': 'circle',
                'source': 'points',
                'paint': {
                    'circle-radius': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        0,
                        0.1,
                        3,
                        3
                    ],
                    'circle-opacity': 1,
                    'circle-blur': 0,
                    'circle-color': '#555'
                }
            });

            map.addLayer({
                'id': 'globe-newPoint',
                'type': 'circle',
                'source': 'newPoint',
                'paint': {
                    'circle-radius': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        0,
                        0.25,
                        3,
                        4
                    ],
                    'circle-opacity': 1,
                    'circle-blur': 0,
                    'circle-color': 'red'
                }
            });
        }
    </script>
</body>
